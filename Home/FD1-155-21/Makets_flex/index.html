<!--  header: «шапка» сайта или раздела, в которой обычно располагается заголовок.
Если делаете современный сайт, именно на HTML5, то лучше использовать тег <header>. Для оптимизации, под старые браузеры, также, можете использовать вариант с <div>.
Записывать в <header>, можно почти всё, что угодно (ваши теги <nav> и списки как раз попадают). <nav>, строго запрещено вкладывать в <address>. В шапку часто помещают: навигацию (также, часто делают в <aside>), блок регистрации/входа, информацию о сайте, лого (название, назначение, свежие новости и т.д.)  -->
	<header class="header">
		<div class="container">

		</div>
	</header>
