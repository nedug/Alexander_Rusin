<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<style>
       #draggable { width: 150px; height: 150px; padding: 0.5em; border: 1px solid black }
	</style>

</head>
<body>




<div id="draggable" >
	<p>Drag me around</p>
</div>



<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $( function() {
        $( "#draggable" ).draggable();
    } );
</script>


</body>
</html>
