<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>

    var surname = prompt('Введите фамилию');
    isFinite(parseFloat(surname)) ? (surname = "error") && (alert('Вы ввели некорректное значение Фамилии')) : '';

	 var name = prompt('Введите имя');
    isFinite(parseFloat(name)) ? (name = "error") && (alert('Вы ввели некорректное значение Имени')) : '';

    var patronymic = prompt('Введите отчество');
    isFinite(parseFloat(patronymic)) ? (patronymic = "error") && (alert('Вы ввели некорректное значение Отчества')) : '';

    var age = parseInt(prompt('Введите возраст в годах'));
    isNaN(age) ? (age = "error") && (alert('Вы ввели некорректное значение Возраста')) : '';

    var gender = confirm('Ваш пол мужской?');
    gender ? gender = 'мужской' : gender = 'женский';

    var pension;

	 ((gender == 'мужской') && (age<62)) ? pension = "нет" : '';
	 ((gender == 'мужской') && (age>=62)) ? pension = "да" : '';
	 ((gender == 'женский') && (age<58)) ? pension = "нет" : '';
	 ((gender == 'женский') && (age>=58)) ? pension = "да" : '';

    alert ('ваше ФИО: '+ surname + ' ' + name + ' ' + patronymic + '\nваш возраст в годах: ' + age + '\nваш возраст в днях: ' + (age*365) + '\nчерез 5 лет вам будет: ' + (age+5) + '\nваш пол: ' + gender + '\nвы на пенсии: ' + pension)

</script>

</body>
</html>
