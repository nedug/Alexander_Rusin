<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>

   var surname = prompt('Введите фамилию', 'Иванов');
   if (isFinite(parseFloat(surname))) {
       alert('Вы ввели некорректное значение Фамилии');
       surname = "error";
	}

	var name = prompt('Введите имя', 'Иван');
   if (isFinite(parseFloat(name))) {
       alert('Вы ввели некорректное значение Имени');
       name = "error";
	}

	var patronymic = prompt('Введите отчество', 'Иванович');
   if (isFinite(parseFloat(patronymic))) {
       alert('Вы ввели некорректное значение Отчества');
       patronymic = "error";
	}

   var age = parseInt(prompt('Введите возраст в годах', '60'));
   if (isNaN(age)) {
       alert('Вы ввели некорректное значение Возраста');
       age = "error";
   }

   var gender = confirm('Ваш пол мужской?');
   if (gender) {
       gender = 'мужской';
	}
   else {
       gender = 'женский';
	}

   var pension;

   if ((gender == 'мужской') && (age<62)) {
       pension = "нет";
	}
   else if ((gender == 'женский') && (age<58)) {
       pension = "нет";
   }
   else {
       pension = "да";
   }

	alert ('ваше ФИО: '+ surname + ' ' + name + ' ' + patronymic + '\nваш возраст в годах: ' + age + '\nваш возраст в днях: ' + (age*365) + '\nчерез 5 лет вам будет: ' + (age+5) + '\nваш пол: ' + gender + '\nвы на пенсии: ' + pension)

</script>

</body>
</html>
