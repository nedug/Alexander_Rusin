<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#test{
          width: 200px;
          height: 200px;
			 background-color: red;
		}
      #test1{
          width: 250px;
          height: 250px;
          background-color: aquamarine;
      }
		.aaa{
          width: 100px;
          height: 100px;
		}
	</style>
</head>
<body>


<div id="test"></div>

<button class="aaa">кнопка</button>

<br><br>

<div class="test1"></div>

<button class="bbb">кнопка</button>

<br><br>

<form action="#">
	<input type="text">
	<input type="submit">
</form>



<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
	$(document).ready(function () {
	    $('.aaa, .bbb').hover(function () {
			  $('#test').css('backgroundColor', 'green')
       })
			//   .on('mouseleave', function () {
       //     $('#test').css({'backgroundColor': 'red', 'color': 'white'}).html('<p>hello</p>')
		 // })


		//input
		 $('input[type=text]').focus(function () {
		     $(this).css('border', '3px solid red')
       }).blur(function () {
           $(this).css('border', '3px solid green')
       })



       $('.bbb').on('click', function () {
           $('#test1')
					// .slideToggle()
               .fadeToggle(500, function () {
                   alert('hello')
               })
           })

   });
</script>
</body>
</html>
